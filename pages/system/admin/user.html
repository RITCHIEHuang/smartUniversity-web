<!-- page script -->
<script>
  var table

  $(function () {
    refreshData()
  })


  function del(id) {
    var user_token = sessionStorage.getItem('user_token')

    var settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/users/' + id,
      'method': 'DELETE',
      'headers': {
        'Authorization': user_token
      }
    }


    $.ajax(settings)
      .done(function (response) {
        if (response.code == '0') {
          alert(response.message)
          table.destroy()
          refreshData()

        } else {
          alert(response.message)
        }
      })


  }


  function refreshData() {
    var user_token = sessionStorage.getItem('user_token')

    console.log(user_token)
    var settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/users/list',
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }
    }

    var data = []

    $.ajax(settings)
      .done(function (response) {
        if (response.code == '0') {
          data = resolveData(response)
          table = $('#user-table')
            .DataTable({
              destroy: true,
              data: data,
              columns: [
                { data: 'id' },
                { data: 'state' },
                { data: 'email' },
                { data: 'phone' },
                { data: 'account' },
                { data: 'authId' },
                { data: 'shopType' }
              ],
              columnDefs: [
                // // 将Salary列变为红色
                // {
                //   "targets": [5], // 目标列位置，下标从0开始
                //   "data": "salary", // 数据列名
                //   "render": function(data, type, full) { // 返回自定义内容
                //     return "<span style='color:red;'>" + data + "</span>";
                //   }
                // },
                // 增加一列，包括删除和修改，同时将我们需要传递的数据传递到链接中
                {
                  'targets': [7], // 目标列位置，下标从0开始
                  'render': function (data, type, row, meta) { // 返回自定义内容
                    // return "<a href='/delete?name=" + data + "'>Delete</a>&nbsp;<a href='/update?name=" + data + "'>Update</a>";
                    return ' <td> ' +
                      '                                            <button class="btn-danger"\n' +
                      '                                                    data-toggle="modal"\n' +
                      '                                                    data-target="#deleteOpponent"\n' +
                      '                                                    onclick="del(' + row.id + ')">\n' +
                      '                                                删除\n' +
                      '                                            </button>\n' +
                      '\n' +
                      '                                        </td>'
                  }
                }
              ]
            })
        } else {

          alert(response.message)
        }
      })
  }

  function resolveData(response) {
    return response.data
  }

  function logout() {
    sessionStorage.removeItem('user_token')
    window.location.href = '../common/login.html'

  }

</script>
