<script>
  var table
  var shopId = []
  var data = []
  var user_token = sessionStorage.getItem('user_token')


  $(function () {
    getShopId()
  })

  function getShopId() {
    var user_uuid = sessionStorage.getItem('user_uuid')

    var settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/shopinfos/shop/' + user_uuid,
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }
    }


    $.ajax(settings)
      .done(function (response) {
        // response = JSON.parse(response)
        console.log(response)
        if (response.code == 0) {
          for (var i = 0; i < response.data.length; ++i) {
            shopId.push(response.data[i].uuid)
          }
          refreshData()
        } else {
          alert(response.message)
        }
      })

  }


  function downStair(id) {
    var user_token = sessionStorage.getItem('user_token')
    var user_uuid = sessionStorage.getItem('user_uuid')

    var settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/' + id,
      'method': 'DELETE',
      'headers': {
        'Authorization': user_token
      }
    }


    $.ajax(settings)
      .done(function (response) {
        if (response.code == '0') {
          alert(response.message)
          table.destroy()
          refreshData()

        } else {
          alert(response.message)
        }
      })


  }


  function refreshData() {
    var user_token = sessionStorage.getItem('user_token')

    // for (var shop in shopId) {
    var settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/shop/' + shopId[3],
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }
    }

    $.ajax(settings)
      .done(function (response) {
        // response = JSON.parse(response)
        if (response.code == 0) {
          var tempdata = response.data
          console.log(tempdata)
          if (tempdata != null) {
            for (var j = 0; j < tempdata.length; ++j) {
              data.push(tempdata[j])
            }
            loadTable()

          }

        }
      })
    // }

  }

  function loadTable() {
    table = $('#goods-table')
      .DataTable({
        destroy: true,
        data: data,
        columns: [
          { data: 'id' },
          { data: 'gName' },
          { data: 'gPrice' },
          { data: 'gQuantity' },
          { data: 'gState' }
        ],
        columnDefs: [
          // // 将Salary列变为红色

          //   }
          // },
          // 增加一列，包括删除和修改，同时将我们需要传递的数据传递到链接中

            targets: 5, // 目标列位置，下标从0开始
            render: function (data, type, row, meta) { // 返回自定义内容// return "<a href='/delete?name=" + data + "'>Delete</a>&nbsp;<a href='/update?name=" + data + "'>Update</a>";
              return '<td>\n' +
                '                                    <button class="btn-primary"\n' +
                '                                            data-toggle="modal"\n' +
                '                                            data-target="#seeOpponentDetail"\n' +
                '                                            onclick="seeOpponentDetail(${item.id})">\n' +

                '                                        下架\n' +

            }
