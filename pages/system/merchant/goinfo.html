                    关闭

<script>

  let user_token = sessionStorage.getItem('user_token')
  let user_uuid = sessionStorage.getItem('user_uuid')
  let table
  let good_id

  $(function () {
    refreshData()
  })


  function add() {
    let num = parseInt($('#num')
      .val())
    num++
    $('#num')
      .val(num)
  }


  function minus() {
    let num = parseInt($('#num')
      .val())
    if (num > 1) {
      num--
      $('#num')
        .val(num)
    }
    else {
      $('#num')
        .val(0)
    }
  }


  function resolveData(response) {
    return response.data
  }


  function del(id) {

    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/' + id,
      'method': 'DELETE',
      'headers': {
        'Authorization': user_token
      }
    }


    $.ajax(settings)
      .done(function (response) {
        if (response.code == 0) {
          alert(response.message)
          table.destroy()
          refreshData()

        } else {
          alert(response.message)
        }
      })


  }


  function refreshData() {
    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/merchant/' + user_uuid,
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }

    }

    let data = []

    $.ajax(settings)
      .done(function (response) {
        if (response.code == 0) {
          data = resolveData(response)
          table = $('#goods-table')
            .DataTable({
              destroy: true,
              data: data,
              columns: [
                {
                  'width': '30%',
                  'name': 'first'
                },
                {
                  'width': '70%',
                  'name': 'second'
                }
              ],

              columnDefs: [
                {
                  targets: 0,
                  render: function (data, type, row, meta) {
                    return '<td>\n' +
                      '                                        <div class="user-block">\n' +
                      '                                            <img class="img-circle img-bordered-sm" src="' + row.gSimg + '" onerror="this.src=\'a.png\'"\n' +
                      '                                                 alt="User Image">\n' +
                      '                                            <span class="username">\n' +
                      '                          <a href="#" >' + row.gName + '</a>\n' +
                      '                        </span>\n' +
                      '                                            <span class="description">' + row.gLabel + '</span>\n' +
                      '                                        </div>\n' +
                      '                                        <img class="card-img" src="' + row.gImg + '" onerror="this.src=\'a.png\'" alt="Photo">\n' +
                      '                                    </td>'

                  }
                },
                {
                  targets: 1, // 目标列位置，下标从0开始
                  render: function (data, type, row, meta) { // 返回自定义内容// return "<a href='/delete?name=" + data + "'>Delete</a>&nbsp;<a href='/update?name=" + data + "'>Update</a>";
                    return '<td>\n' +
                      '                                        <div style="margin-top: 40px;">\n' +
                      '                                            <p>' + row.gDetails + '\n' +
                      '                                            </p>\n' +
                      '                                            <div class="row">\n' +
                      '                                                <div class="col-sm-6">\n' +
                      '                                                    <span class="text-bold">价格：' + row.gPrice + 'CNY</span>&nbsp;&nbsp;&nbsp;<span\n' +
                      '                                                        class="text-bold" id="g_quantity">库存：' + row.gQuantity + '</span>&nbsp;&nbsp;&nbsp;\n' + '<span class="text-bold">状态: ' + formatState(row.gState) + '</span>\n' +
                      '                                                </div>\n' +
                      '                                                <div class="col-sm-6">\n' +
                      '                                                    <div class="btn-group-sm">\n' +
                      '                                                        <button class="btn btn-primary" data-toggle="modal"\n' +
                      '                                                                data-target="#seeOpponentDetail"\n' +
                      '                                                                onclick="doCheck(' + row.id + ')">\n' +
                      '                                                            查看\n' +
                      '                                                        </button>\n' +
                      '\n' +
                      '                                                        <button class="btn btn-info" data-toggle="modal"\n' +
                      '                                                                data-target="#seeOpponentDetail"\n' +
                      '                                                                onclick="doAlter(' + row.id + ')">\n' +
                      '                                                            修改\n' +
                      '                                                        </button>\n' +
                      '\n' +
                      '                                                        <button class="btn btn-success" data-toggle="modal"\n' +
                      '                                                                data-target="#myModal1"\n' +
                      '                                                                onclick="setID(' + row.id + ')">\n' +
                      '                                                            补货\n' +
                      '                                                        </button>\n' +
                      '\n' +
                      '                                                        <button class="btn btn-danger" data-toggle="modal"\n' +
                      '                                                                data-target="#myModal"\n' +
                      '                                                                onclick="setID(' + row.id + ')">\n' +
                      '                                                            下架\n' +
                      '                                                        </button>\n' +
                      '\n' +
                      '                                                    </div>\n' +
                      '                                                </div>\n' +
                      '                                            </div>\n' +
                      '                                        </div>\n' +
                      '                                    </td>'
                  }
                }
              ]
            })

        } else {

          alert(response.message)
        }
      })

  }


  function setID(id) {
    good_id = id
  }

  function downStair() {
    let form = new FormData()
    form.append('g_state', '0')

    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/' + good_id,
      'method': 'POST',
      'headers': {
        'Authorization': user_token
      },
      'processData': false,
      'contentType': false,
      'mimeType': 'multipart/form-data',
      'data': form
    }


    $.ajax(settings)
      .done(function (response) {
        good_id = undefined
        response = JSON.parse(response)
        if (response.code == 0) {
          alert(response.message)
          table.destroy()
          refreshData()

        } else {
          alert(response.message)
        }
      })
  }


  function addGood() {
    let add_num = parseInt($('#num')
      .val())
    let form = new FormData()
    form.append('add_num', add_num)

    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/add/' + good_id,
      'method': 'POST',
      'headers': {
        'Authorization': user_token
      },
      'processData': false,
      'contentType': false,
      'mimeType': 'multipart/form-data',
      'data': form
    }


    $.ajax(settings)
      .done(function (response) {
        good_id = undefined
        response = JSON.parse(response)
        if (response.code == 0) {
          alert(response.message)
          table.destroy()
          refreshData()

        } else {
          alert(response.message)
        }
      })
  }

  function doAlter(id) {
    sessionStorage.setItem('good_id', id)
    window.location.href = 'goInfoAlter.html'

  }

  function doCheck(id) {
    sessionStorage.setItem('good_id', id)
    window.location.href = 'goInfoCheck.html'
  }

  function logout() {
    sessionStorage.removeItem('user_token')
    window.location.href = '../common/login.html'

  }


  function formatState(state) {
    if (state == 0) {
      return '已下架'
    } else if (state == -1) {
      return '缺货'
    } else if (state == 1) {
      return '上架中'
    }
  }
</script>
