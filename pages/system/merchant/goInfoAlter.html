<script>
  let good_id = sessionStorage.getItem('good_id')
  let user_token = sessionStorage.getItem('user_token')


  $(function () {
    renderData()
  })

  function checknum(obj) {
    if (/^\d+\.?\d{0,2}$/.test(obj.value)) {
      obj.value = obj.value
    } else {
      obj.value = obj.value.substring(0, obj.value.length - 1)
    }
  }

  function renderData() {
    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/' + good_id,
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }
    }

    $.ajax(settings)
      .done(function (response) {
        console.log(response)
        if (response.code == 0) {
          let data = response.data
          $('#g_name')
            .val(data.gName)
          $('#g_price')
            .val(data.gPrice)
          $('#g_quantity')
            .val(data.gQuantity)
          $('#g_ly')
            .val(data.gLy)
          $('#g_vid')
            .val(data.gVid)
          $('#g_img')
            .val(data.gImg)
          $('#g_simg')
            .val(data.gSimg)
          $('#g_label')
            .val(data.gLabel)
          $('#g_detail')
            .val(data.gDetails)

        } else {
          console.log(response.message)
        }
      })

  }


  function updateGood() {
    let g_name = $('#g_name')
      .val()
    let g_price = $('#g_price')
      .val()
    let g_quantity = $('#g_quantity')
      .val()
    let g_ly = $('#g_ly')
      .val()
    let g_vid = $('#g_vid')
      .val()
    let g_img = $('#g_img')
      .val()
    let g_simg = $('#g_simg')
      .val()
    let g_label = $('#g_label')
      .val()
    let g_detail = $('#g_detail')
      .val()


    if (isnull(g_name) || isnull(g_price) || isnull(g_quantity) || isnull(g_ly) || isnull(g_vid)) {
      alert('请填写带 * 的必填信息')
    } else if (parseInt(g_quantity) <= 0) {
      alert('商品数量必须大于 0')
    } else {
      let form = new FormData()
      form.append('g_name', g_name)
      form.append('g_price', g_price)
      form.append('g_quantity', g_quantity)
      form.append('g_ly', g_ly)
      form.append('g_vid', g_vid)
      if (!isnull(g_img)) {
        form.append('g_img', g_img)
      }
      if (!isnull(g_simg)) {
        form.append('g_simg', g_simg)
      }
      if (!isnull(g_label)) {
        form.append('g_label', g_label)
      }
      if (!isnull(g_detail)) {
        form.append('g_details', g_detail)
      }


      const settings = {
        'async': true,
        'crossDomain': true,
        'url': 'http://127.0.0.1:8080/api/goods/' + good_id,
        'method': 'POST',
        'headers': {
          'Authorization': user_token
        },
        'processData': false,
        'contentType': false,
        'mimeType': 'multipart/form-data',
        'data': form
      }

      $.ajax(settings)
        .done(function (response) {
          response = JSON.parse(response)
          if (response.code == 0) {
            alert(response.message)
            // $('#login-form').attr('action', '../admin/index.html')
            window.location.href = 'goinfo.html'

          } else {
            alert(response.message)
          }
        })

    }


  }

  function reset() {
    $('#g_name')
      .val('')
    $('#g_price')
      .val('')
    $('#g_quantity')
      .val('')
    $('#g_ly')
      .val('')
    $('#g_vid')
      .val('')
    $('#g_img')
      .val('')
    $('#g_simg')
      .val('')
    $('#g_label')
      .val('')
    $('#g_detail')
      .val('')

  }


  function isnull(val) {
    var str = val.replace(/(^\s*)|(\s*$)/g, '')//去除空格;

    if (str == '' || str == undefined || str == null) {
      //return true;
      console.log('空')
    } else {
      //return false;
      console.log('非空')
    }
  }

  function logout() {
    sessionStorage.removeItem('user_token')
    window.location.href = '../common/login.html'

  }


</script>
