<script>

  var user_token = sessionStorage.getItem('user_token')


  $(function () {
    renderShopSelect()
  })

  function renderShopSelect() {
    var user_uuid = sessionStorage.getItem('user_uuid')

    var settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/shopinfos/shop/' + user_uuid,
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }
    }


    $.ajax(settings)
      .done(function (response) {
        // response = JSON.parse(response)
        console.log(response)
        var html = ''
        if (response.code == 0) {
          for (var i = 0; i < response.data.length; ++i) {
            html += '<option>' + response.data[i].uuid + '</option>\n'
          }
          $('#s_i_uuid')
            .html(html)
        } else {
          alert(response.message)
        }
      })

  }

  function checknum(obj) {
    if (/^\d+\.?\d{0,2}$/.test(obj.value)) {
      obj.value = obj.value
    } else {
      obj.value = obj.value.substring(0, obj.value.length - 1)
    }
  }


  function uploadImg() {
    let form = new FormData()
    form.append('image', $('#mypic')[0].files[0])

    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/images/upload',
      'method': 'PUT',
      'headers': {
        'Authorization': user_token
      },
      'processData': false,
      'contentType': false,
      'mimeType': 'multipart/form-data',
      'data': form
    }

    $.ajax(settings)
      .done(function (response) {
        console.log(response)
        response = JSON.parse(response)
        if (response.code == 0) {
          $('#img_uri')
            .attr('href', response.data)
          $('#img_uri')
            .text(response.data)
          $('#g_img')
            .val(response.data)
          $('#g_simg')
            .val(response.data)
        } else {
          alert('图片上传失败!')
        }
      })

  }

  function addGoods() {
    let s_i_uuid = $('#s_i_uuid')
      .find('option:selected')
      .text()
    let g_name = $('#g_name')
      .val()
    let g_price = $('#g_price')
      .val()
    let g_quantity = $('#g_quantity')
      .val()
    let g_ly = $('#g_ly')
      .val()
    let g_vid = $('#g_vid')
      .val()
    let g_img = $('#g_img')
      .val()
    let g_simg = $('#g_simg')
      .val()
    let g_label = $('#g_label')
      .val()
    let g_detail = $('#g_detail')
      .val()


    if (isnull(s_i_uuid) || isnull(g_name) || isnull(g_price) || isnull(g_quantity) || isnull(g_ly) || isnull(g_vid)) {
      alert('请填写带 * 的必填信息')
    } else if (parseInt(g_quantity) <= 0) {
      alert('商品数量必须大于 0')
    } else {
      let form = new FormData()
      form.append('s_i_uuid', s_i_uuid)
      form.append('g_name', g_name)
      form.append('g_price', g_price)
      form.append('g_quantity', g_quantity)
      form.append('g_ly', g_ly)
      form.append('g_vid', g_vid)
      if (!isnull(g_img)) {
        form.append('g_img', g_img)
      }
      if (!isnull(g_simg)) {
        form.append('g_simg', g_simg)
      }
      if (!isnull(g_label)) {
        form.append('g_label', g_label)
      }
      if (!isnull(g_detail)) {
        form.append('g_details', g_detail)
      }


      const settings = {
        'async': true,
        'crossDomain': true,
        'url': 'http://127.0.0.1:8080/api/goods',
        'method': 'POST',
        'headers': {
          'Authorization': user_token
        },
        'processData': false,
        'contentType': false,
        'mimeType': 'multipart/form-data',
        'data': form
      }

      $.ajax(settings)
        .done(function (response) {
          response = JSON.parse(response)
          if (response.code == 0) {
            alert(response.message)
            // $('#login-form').attr('action', '../admin/index.html')
            window.location.href = 'goinfo.html'

          } else {
            alert(response.message)
          }
        })

    }


  }

  function reset() {
    $('#s_i_uuid')
      .val('')
    $('#g_name')
      .val('')
    $('#g_price')
      .val('')
    $('#g_quantity')
      .val('')
    $('#g_ly')
      .val('')
    $('#g_vid')
      .val('')
    $('#g_img')
      .val('')
    $('#g_simg')
      .val('')
    $('#g_label')
      .val('')
    $('#g_detail')
      .val('')

  }


  function isnull(val) {
    var str = val.replace(/(^\s*)|(\s*$)/g, '')//去除空格;

    if (str == '' || str == undefined || str == null) {
      //return true;
      console.log('空')
    } else {
      //return false;
      console.log('非空')
    }
  }

  function logout() {
    sessionStorage.removeItem('user_token')
    window.location.href = '../common/login.html'

  }


</script>
