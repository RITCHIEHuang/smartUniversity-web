<script>


  let user_token = sessionStorage.getItem('user_token')
  let user_uuid = sessionStorage.getItem('user_uuid')
  let table
  let good_id
  let good_quantity

  $(function () {

    refreshData()

  })


  function add() {
    let num = parseInt($('#num')
      .val())
    if (num < good_quantity) {
      num++
      $('#num')
        .val(num)
    } else {
      alert('库存不足，请减少购买')
    }

  }


  function minus() {
    let num = parseInt($('#num')
      .val())
    if (num > 1) {
      num--
      $('#num')
        .val(num)
    }
    else {
      $('#num')
        .val(1)
    }
  }

  function refreshData() {
    let settings = {
      'async': true,
      'crossDomain': true,
      'url': 'http://127.0.0.1:8080/api/goods/userlist',
      'method': 'GET',
      'headers': {
        'Authorization': user_token
      }

    }

    let data = []


    $.ajax(settings)
      .done(function (response) {
        if (response.code == 0) {
          data = resolveData(response)
          table = $('#goods-table')
            .DataTable({
              destroy: true,
              data: data,
              columns: [
                {
                  'width': '30%',
                  'name': 'first'
                },
                {
                  'width': '70%',
                  'name': 'second'
                }
              ],

              columnDefs: [
                {
                  targets: 0,
                  render: function (data, type, row, meta) {
                    return '<td>\n' +
                      '                                        <div class="user-block">\n' +
                      '                                            <img class="img-circle img-bordered-sm" src="' + row.gSimg + '" onerror="this.src=\'a.png\'"\n' +
                      '                                                 alt="User Image">\n' +
                      '                                            <span class="username">\n' +
                      '                          <a href="#" >' + row.gName + '</a>\n' +
                      '                        </span>\n' +
                      '                                            <span class="description">' + row.gLabel + '</span>\n' +
                      '                                        </div>\n' +
                      '                                        <img class="card-img" src="' + row.gImg + '" onerror="this.src=\'a.png\'" alt="Photo">\n' +
                      '                                    </td>'

                  }
                },
                {
                  targets: 1, // 目标列位置，下标从0开始
                  render: function (data, type, row, meta) { // 返回自定义内容// return "<a href='/delete?name=" + data + "'>Delete</a>&nbsp;<a href='/update?name=" + data + "'>Update</a>";
                    return '<td>\n' +
                      '                                        <div style="margin-top: 40px;">\n' +
                      '                                            <p>' + row.gDetails + '\n' +
                      '                                            </p>\n' +
                      '                                            <div class="row">\n' +
                      '                                                <div class="col-sm-6">\n' +
                      '                                                    <span class="text-bold">价格：' + row.gPrice + 'CNY</span>&nbsp;&nbsp;&nbsp;<span\n' +
                      '                                                        class="text-bold" id="g_quantity">库存：' + row.gQuantity + '</span>\n' +
                      '                                                </div>\n' +
                      '                                                <div class="col-sm-6">\n' +
                      '                                                    <div class="btn-group-sm">\n' +
                      '                                                        <button class="btn btn-primary" data-toggle="modal"\n' +
                      '                                                                data-target="#seeOpponentDetail"\n' +
                      '                                                                onclick="doCheck(' + row.id + ')">\n' +
                      '                                                            查看\n' +
                      '                                                        </button>\n' +
                      '\n' +
                      '                                                        <button class="btn btn-info" data-toggle="modal"\n' +
                      '                                                                data-target="#myModal"\n' +
                      '                                                                onclick="setID(' + row.id + ',' + row.gQuantity + ')">\n' +
                      '                                                            购买\n' +
                      '                                                        </button>\n' +
                      '\n' +
                      '\n' +
                      '                                                    </div>\n' +
                      '                                                </div>\n' +
                      '                                            </div>\n' +
                      '                                        </div>\n' +
                      '                                    </td>'
                  }
                }
              ]
            })

        } else {

          alert(response.message)
        }
      })

  }


  function resolveData(response) {
    return response.data

  }


  function doCheck(id) {
    sessionStorage.setItem('good_id', id)
    window.location.href = 'goodsInfo.html'

  }


  function setID(id, quantity) {
    console.log(quantity)
    good_id = id
    good_quantity = quantity

  }


  function buyGood() {
    let add_num = parseInt($('#num')
      .val())

    if (add_num <= 0) {
      alert('购买量必须大于 0')

    } else {
      let form = new FormData()
      console.log('user_uuid' + user_uuid)
      form.append('num', add_num)
      form.append('g_id', good_id)
      form.append('user_uuid', user_uuid)

      let settings = {
        'async': true,
        'crossDomain': true,
        'url': 'http://127.0.0.1:8080/api/orders/',
        'method': 'POST',
        'headers': {
          'Authorization': user_token
        },
        'processData': false,
        'contentType': false,
        'mimeType': 'multipart/form-data',
        'data': form
      }


      $.ajax(settings)
        .done(function (response) {
          good_id = undefined
          response = JSON.parse(response)
          if (response.code == 0) {
            alert(response.message)
            table.destroy()
            refreshData()

          } else {
            alert(response.message)
          }
        })

    }
  }

  function logout() {
    sessionStorage.removeItem('user_token')
    window.location.href = '../common/login.html'

  }


</script>
